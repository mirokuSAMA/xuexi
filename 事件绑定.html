<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <div style="width: 200px; height: 200px; background: red;" @click="test">
            <!-- vue中的阻止事件冒泡 @click.stop -->
            <div style="width: 100px; height: 100px; background: gold;" @click.stop="test1"></div>
        </div>

        <a href="http://www.baicu.com" @click.prevent="test2">去百度</a>
    </div>
    <script>
        new Vue({
            el: '#app',
            methods: {
                test() {
                    alert('外面')
                },
                test1(e){
                    //一般阻止事件冒泡 
                    //e.stopPropagation()
                    alert('里面')
                },
                test2(e){
                    //一般阻止标签原有事件
                    //e.preventDefault()
                    alert('不去百度')
                }
            }
        })
    </script>
</body>

</html>
